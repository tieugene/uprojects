<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<title>Run1s. Database ACL</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<center> <h1> Database ACL: </h1> <a href="../.."> (Back) </a> </center>
<table border="0">
	<tr><td>Org:</td>	<td> {{ db.org.name }} </td></tr>
	<tr><td>Type:</td>	<td> {{ db.type.name }} </td></tr>
	<tr><td>Path:</td>	<td> \\{{ db.share.host.name }}\{{ db.share.name }}\{{ db.path }} </td></tr>
	<tr><td>Comments:</td>	<td> {{ db.comments }} </td></tr>
</table>
<form action="." method="POST">
	<table>
		{{ form.as_table }}
	</table>
	<p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
