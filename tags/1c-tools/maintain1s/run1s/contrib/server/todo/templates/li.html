$def with (todo)

<li id="t$todo.id">

<form id="edit" method="post" action="/update">
<input size="80" name="content" value="$todo.title"/>
<input type="hidden" name="id" value="$todo.id"/>
<input id="update" type="submit" value="UPDATE"/>
</form>
<form method="post" action="/delete">
<div>
<input type="hidden" name="id" value="$todo.id"><input type="submit" value="DELETE">
</div>
</form>

<span class="agodate">
created $datestr(todo.created) at $todo.created
</span>

</li>
