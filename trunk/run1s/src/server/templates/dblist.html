$def with (items, dbtypes, orgs, message = "")

<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<body>
<center>
<h1>Databases:</h1>
</center>
<table border="1">
	<tr> <th> ID </th> <th> Host </th> <th> Share </th> <th> Path </th> <th> Type </th> <th> Organization </th> <th> Comments </th> <th> Actions </th> </tr>
$for item in items:
	<tr>
		<td> $item.id </td>
		<td> $item.hostname </td>
		<td> $item.sharename </td>
		<td> $item.path </td>
		<td> $item.dbtypename </td>
		<td> $item.orgname </td>
		<td> $item.comments </td>
		<td>
			<a href="/db/edit/$item.id"><img src="/static/edit.gif" title="Edit db"> </a>
			<a href="/db/del/$item.id" onclick="return confirm('Are you sure you want to delete this item?')"><img src="/static/del.gif" title="Delete db"> </a>
		</td>
	</tr>
<form method="post" action="/db/add/">
	<tr>
		<td/>
		<td colspan="3"> <input type="text" name="fullpath"  title="Enter full databases path, e.g. \\\\Server\\1C\\1SBDB"/> </td>
<td> <select size="1" name="dbtype">
$for item in dbtypes:
	<option value="$item.id">$item.name</option>
</select> </td>
<td> <select size="1" name="org">
$for item in orgs:
	<option value="$item.id">$item.name</option>
</select> </td>
		<td> <input type="text" name="comments"/> </td>
		<td> <input type="submit" value="Add" /> </td>
	</tr>
<form>
</table>
$if message:
	<p>$message</p>
</body>
</html>
