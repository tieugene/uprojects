# Apache 2.2 config
# sudo ln -s `pwd`/cmsdj.22.conf /etc/httpd/conf.d/cmsdj.conf
Alias /static_cmsdj/ /usr/share/cmsdj/static/

<Directory /usr/share/cmsdj/static>
	Order Deny,Allow
	Allow from All
</Directory>

WSGIScriptAlias /cmsdj /usr/share/cmsdj/wsgi.py
WSGIPythonPath /usr/share/cmsdj

<Directory /usr/share/cmsdj>
	<Files wsgi.py>
		Order deny,allow
		Allow from all
	</Files>
</Directory>
