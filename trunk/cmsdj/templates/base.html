<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title> CMS: {% block title %}{% endblock %} </title>
	<style type="text/css" >
        html      { border: 1px dotted black; padding: 0; margin: 0; height: 99%;}
        body      { border: 1px solid  black; padding: 0; margin: 0; height: 100%;}
        #thetable { border: 1px dotted black; padding: 0; margin: 0; width: 100%;}
        .thecell  { border: 1px dashed black; padding: 0; margin: 0; height: 99%;}
        #leftmenu { width: 1%; }
        #canvas   { width: 99%; }
        #thesvg   { width: 100%; }
	</style>
	<link type="text/css" href="/static_cmsdj/css/base.css" rel="stylesheet">
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/misc.js"></script>
	<!-- /admin -->
	{% block js %}
	{% endblock %}
	<script type="text/javascript">
		$(document).ready(function () {
			{% block jsready %}
			{% endblock %}
		})
	</script>
	<style type="text/css" >
	{% block css %}
	{% endblock %}
	</style>
</head>
<body>
<!--div id="topmenu"-->
<table id="topmenu"> <tr>
	<td> <div id="tm_home"> <a href="{{ url_for('views.index') }}"> Home </a> </div> </td>
	<td> <div id="tm_patient"> <a href="{{ url_for('patient_index') }}"> Регистратура </a> </div> </td>
	<td> <div id="tm_employee"> <a href="{{ url_for('employee_index') }}"> Сотрудники </a> </div> </td>
	<!--td> <div id="tm_core"> <a href="{{ url_for('core_index') }}"> Ядро </a> </div> </td-->
	<td> <div id="tm_ref"> <a href="{{ url_for('ref_index') }}"> Справочники </a> </div> </td>
	<td style="width: 100%"> <div> <b> CMS </b> </div> </td>
	{% if user.is_authenticated %}
    <td> <div> {{ user.username }} : </div> </td>
    <td> <div> <a href="{{ url_for('django.contrib.auth.views.logout') }}?next={{ url_for('index') }}"> Выход </a> </div> </td>
    {% if user.is_superuser %}
    <td id="tm_admin"> <div> <a href="{{ url_for('admin:index') }}"> Админка </a> </div> </td>
    {% endif %}
	{% else %}
	<td id="tm_login"> <div> <a href="{{ url_for('django.contrib.auth.views.login') }}?next={{ url_for('index') }}" rel="nofollow"> Вход </a> </div> </td>
	{% endif %}
</tr> </table>
<div>
{% block body_main %}
    <p> Dummy </p>
{% endblock %}
</div>
</body>
</html>
