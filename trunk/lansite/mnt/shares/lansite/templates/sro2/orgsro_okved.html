{% extends "sro2/orgsro_base.html" %}
{% block body_okved %}
	<form action=".#okved" method="post">
	<table>
		{% for i in orgsro.org.okveds.all %}
			<tr>
				<td> {{ i.asstr }} </td>
				<td> {% if perms.sro2.delete_orgokved %} <input type="button" value="X" onClick="confirmDelete('{% url sro2.views.orgsro_okved_del orgsro.id, i.id %}#okved')"/> {% endif %} </td>
			</tr>
		{% endfor %}
		{% if perms.sro2.add_orgokved %}
			<tr>
				<td> <select name="okved" id="okved_id">
					{% for i in okved %}
						<option value="{{ i.id }}"> {{ i.asstr }} </option>
					{% endfor %}
				</select> </td>
				<td> <input type="submit" value="+"> </td>
			</tr>
		{% endif %}
	</table>
	<input type="button" value="Закончить" onClick="window.location.href='{% url sro2.views.orgsro_view orgsro.id %}#okved'"/>
	</form>
{% endblock %}
