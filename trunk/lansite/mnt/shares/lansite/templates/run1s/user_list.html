<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<title>Run1s.Users</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style></style>
</head>
<body>
<h1> Users: </h1>
<p> <a href="/admin/run1s/"> (Administer) </a> | <a href="../db/"> (Databases) </a> </p>
<table border="1">
<thead> <tr> <th> Login </th> <th> <th> Comments </th> <th> ACL </th> </tr> </thead>
<tbody>
{% for user in user_list %}
	<tr>
		<td>{{ user.login }}</td>
		<td>{{ user.comments }}</td>
		<td> <a href="{{ user.id }}/acl/">ACL</a> </td>
	<tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
