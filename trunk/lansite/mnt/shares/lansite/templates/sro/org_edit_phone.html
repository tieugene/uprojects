{% extends "sro/org_base.html" %}
{% block body_phone_button %} {% endblock %}
{% block body_phone %}
	<table border="0">
	{% for i in phone %}
		<tr>
			<td> <input type="button" value="X" onClick="window.location.href='{% url lansite.sro.views.org_edit_phone_del org.id, i.id %}#phone'"/> </td>
			<td> {{ i.asstr }} </td> </tr>
	{% endfor %}
	</table>
<form action=".#phone" method="POST">
<table>
{{ form.as_table }}
</table>
<input type="submit" value="+" />
<input type="button" value="Закончить" onClick="window.location.href='{% url lansite.sro.views.org_view org.id %}#phone'"/>
</form>
{% endblock %}
