{% extends "sro/org_base.html" %}
{% block body_okved_button %} <a href="../../"> OK </a> {% endblock %}
{% block body_okved %}
	<form action=".#okved" method="post">
	<table>
		{% for i in org.okveds.all %}
			<tr> <td> <a href="{{ i.id }}/del/#okved"> X </a> </td> <td> {{ i.asstr|wordwrap:50|linebreaksbr }} </td> </tr>
		{% endfor %}
		<tr>
			<td> <input type="submit" value="+"> </td>
			<td> <select name="okved" id="okved_id">
				{% for i in okved %}
					<option value="{{ i.id }}" {% ifequal i.disabled True %} disabled="disabled" {% endifequal %}> {{ i.asstr|wordwrap:50|linebreaksbr }} </option>
				{% endfor %}
			</select> </td>
		</tr>
	</table>
	</form>
{% endblock %}
