<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<title>Run1s.User.ACL</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<center> <h1> User ACL </h1> <a href="../.."> (Back) </a> </center>
<table border="0">
	<tr> <td>Login:</td>	<td> {{ user.login }} </td> </tr>
	<tr> <td>Comments:</td>	<td> {{ user.comments }} </td> </tr>
</table>
<h2> Tables: </h2>
<table border="1">
	<thead> <tr> <th> Org </th> <th> Type </th> <th> Path </th> <th> Comments </th> </tr> </thead>
	<tbody>
	{% for db in user.dbs.all %}
		<tr>
			<td> {{ db.org.name }} </td>
			<td> {{ db.type.name }} </td>
			<td> \\{{ db.share.host.name }}\{{ db.share.name }}\{{ db.path }} </td>
			<td> {{ db.comments }} </td>
	{% endfor %}
	</tbody>
</table>
<form action="." method="post">
	<select size="1" name="db">
	{% for db in dbs %}
		<option value="{{ db.id }}">{{ db.path }} {{ db.type.name }} (\\{{ db.share.host.name }}\{{ db.share.name }}\{{ db.path }}) </option>
	{% endfor %}
	</select>
	<input type="submit" value="Add" />
</form>
</body>
</html>
