$def with (root, items, item = None)
<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<body>
<center><h1>Software.Vendor</h1></center>
<table border="1">
	<tr> <th>Id</th> <th>Name</th> <th>Comments</th> <th colspan="2"> Actions </th> </tr>
$for item in items:
	<tr>
		<td> $(item.id) </td> <td> $(item.name) </td> <td> $(item.comments) </td>
		<td><form method="get" action="$root/soft/vendor/edit/$item.id"><input type="submit" value="Edit"/></form></td>
		<td><form method="get" action="$root/soft/vendor/del/$item.id"><input type="submit" value="Del" onclick="return confirm('Are you sure you want to delete this item?')"></form></td>
	</tr>
<form method="post" enctype="multipart/form-data" action="">
	<tr>
		<td/>
		<td> <input type="text" name="name" /> </td>
		<td> <input type="text" name="comments" /> </td>
		<td colspan="2"> <input type="submit" value="Add" /> </td>
	</tr>
</form>
</table>
</body>
</html>
