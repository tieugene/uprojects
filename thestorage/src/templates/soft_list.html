$def with (root, items)
<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<body>
<center><h1>Software</h1></center>
<table border="1">
	<tr> <th>Id</th> <th>Platform</th> <th>Vendor</th> <th>Name</th> <th>Version</th> <th> Size </th> <th>Comments</th> <th> Actions </th> </tr>
$for item in items:
	<tr>
		<td> <p>$item.id</p> </td> <td> <p>$item.platform_name</p> </td> <td> <p>$item.vendor_name</p> </td> <td> <p>$item.name</p> </td> <td> $item.ver </td> <td> $item.size </td> <td> $item.comments </td>
		<td>
			<a href="$root/soft/main/download/$item.id"> [Download] </a>
			<a href="$root/soft/main/view/$item.id"> [View] </a>
			<a href="$root/soft/main/edit/$item.id"> [Edit] </a>
			<a href="$root/soft/main/del/$item.id" onclick="return confirm('Are you sure you want to delete this item?')"> [Delete] </a>
		</td>
	</tr>
<form method="post" enctype="multipart/form-data" action="">
	<tr>
		<td colspan="7"> <input type="file" name="myfile" /> </td>
		<td> <input type="submit" /> </td>
	</tr>
</form>
</table>
</body>
</html>
