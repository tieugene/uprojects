$def with (root, items, dbname, message = None)
<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<body>
<center> <h1> <a href="$root/"> TheStorage </a> > <a href="$root/soft"> Software </a> > $dbname </h1> </center>
<table border="1">
	<tr> <th>Id</th> <th>Name</th> <th>Comments</th> <th> Actions </th> </tr>
$for item in items:
	<tr>
		<td> <p>$(item.id)</p> </td> <td> <p>$(item.name)</p> </td> <td> <p>$(item.comments)</p> </td>
		<td>
			<a href="$root/soft/$dbname/edit/$item.id"> <img src="$root/static/32x32/document-edit.png" border="0" alt="Edit"/> </a>
			<a href="$root/soft/$dbname/del/$item.id" onclick="return confirm('Are you sure you want to delete this item?')"> <img src="$root/static/32x32/list-remove.png"  border="0" alt="Del"/> </a>
		</td>
	</tr>
<form method="post" enctype="multipart/form-data" action="">
	<tr>
		<td/>
		<td> <input type="text" name="name" /> </td>
		<td> <input type="text" name="comments" /> </td>
		<td> <input type="submit" value="Add" /> </td>
	</tr>
</form>
</table>
</body>
</html>
