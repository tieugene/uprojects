{% extends "sro2/orgsro_base.html" %}
{% block body_www %}
	<table border="0">
	{% for i in orgsro.org.orgwww_set.all %}
		<tr>
			<td> {{ i.asstr }} </td>
			<td> {% if perms.sro2.delete_orgwww %} <input type="button" value="X" onClick="confirmDelete('{% url sro2.views.orgsro_www_del orgsro.id, i.id %}#www')"/> {% endif %} </td>
		</tr>
	{% endfor %}
	{% if perms.sro2.add_orgwww %}
		<form action=".#email" method="POST">
		<tr>
			<td> {{ form.as_p }} </td>
			<td> <input type="submit" value="+" /> </td>
		</tr>
		</form>
	{% endif %}
	</table>
<input type="button" value="Закончить" onClick="window.location.href='{% url sro2.views.orgsro_view orgsro.id %}#www'"/>
{% endblock %}
