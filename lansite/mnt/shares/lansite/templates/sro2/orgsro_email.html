{% extends "sro2/orgsro_base.html" %}
{% block body_email %}
	<table border="0">
	{% for i in orgsro.org.orgemail_set.all %}
		<tr>
			<td> {{ i.asstr }} </td>
			<td> {% if perms.sro2.delete_orgemail %} <input type="button" value="X" onClick="confirmDelete('{% url sro2.views.orgsro_email_del orgsro.id, i.id %}#email')"/> {% endif %} </td>
		</tr>
	{% endfor %}
	{% if perms.sro2.add_orgemail %}
		<form action=".#email" method="POST">
		<tr>
			<td> {{ form.as_p }} </td>
			<td> <input type="submit" value="+" /> </td>
		</tr>
		</form>
	{% endif %}
	</table>
<a class="button" href="{% url sro2.views.orgsro_view orgsro.id %}#email"> Закончить </a>
{% endblock %}
