{% extends "sro/org_base.html" %}
{% block body_email %}
	<table border="0">
	{% for i in email %}
		<tr>
			<td> {{ i.asstr }} </td>
			<td> {% if perms.sro.delete_orgemail %} <input type="button" value="X" onClick="confirmDelete('{% url sro.views.org_edit_email_del org.id, i.id %}#email')"/> {% endif %} </td>
		</tr>
	{% endfor %}
	{% if perms.sro.add_orgemail %}
		<form action=".#email" method="POST">
		<tr>
			<td> {{ form.as_p }} </td>
			<td> <input type="submit" value="+" /> </td>
		</tr>
		</form>
	{% endif %}
	</table>
<input type="button" value="Закончить" onClick="window.location.href='{% url sro.views.org_view org.id %}#email'"/>
{% endblock %}
