{% extends "sro/org_base.html" %}
{% block body_www %}
	<table border="0">
	{% for i in www %}
		<tr>
			<td> {{ i.asstr }} </td>
			<td> {% if perms.sro.delete_orgwww %} <input type="button" value="X" onClick="confirmDelete('{% url lansite.sro.views.org_edit_www_del org.id, i.id %}#www')"/> {% endif %} </td>
		</tr>
	{% endfor %}
	{% if perms.sro.add_orgwww %}
		<form action=".#email" method="POST">
		<tr>
			<td> {{ form.as_p }} </td>
			<td> <input type="submit" value="+" /> </td>
		</tr>
		</form>
	{% endif %}
	</table>
<input type="button" value="Закончить" onClick="window.location.href='{% url lansite.sro.views.org_view org.id %}#www'"/>
{% endblock %}
