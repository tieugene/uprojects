<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test-210930</title>
</head>
<body>
<header>
    <a href="{% url 'index' %}"> Home </a> |
    {% if user.is_authenticated %}
        <a href="{% url 'poll_list' %}"> Polls </a> |
        <a href="{% url 'cust_list' %}"> Customers </a> |

    {% endif %}

{% block body_main %}
<p> dummy </p>
{% endblock %}

</html>
