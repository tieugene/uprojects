{% extends "core/base.html" %}
{% block body_main %}
<p>
    Люди:
    <a href="{% url person_create %}"> <img src="{{ STATIC_URL }}img/16/list-add.png" alt="Add"/> </a>
</p>

<table border="0">
{% for object in object_list %}
<tr>
    <td align="right"> {{ forloop.counter }}. </td>
    <td> <a href="{% url person_detail object.pk %}"> {{ object.lastname }} </a> </td>
    <td> {{ object.firstname }} </td>
    <td> {{ object.midname }} </td>
</tr>
{% endfor %}
</table>

{% endblock %}
