{% extends "employee/base.html" %}
{% block body_main %}
<center> График кабинетов с {{ begdate|date:"d.m.y" }}: </center>
<table border="1" width="100%">
    <tr> <th> Время </th> {% for d in dow %}
        <th> {{ d.name }} </th>
    {% endfor %} </tr>
    {% for h in hod %}
        <tr> <th> {{ h }} </th>
        {% if forloop.first %} <td colspan="7" rowspan="13">
        </td> {% endif %}
        </tr>
    {% endfor %}
</table>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
    <rect
        width="100%"
        height="100%"
        style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"
    >
    </rect>
 </svg>
{% endblock %}
