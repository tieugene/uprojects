{% extends "employee/base.html" %}
{% block body_main %}
<center> Штатное расписание с {{ begdate|date:"d.m.y" }}: </center>
<table border="1">
    <tr> <th> Специальность </th> <th> Ставок </th> <th> Есть </th> </tr>
    {% for dep in data %}
        <tr> <th colspan = "3"> {{ dep.name }} </th> </tr>
        {% for spec in dep.data %}
        <tr> <td> {{ spec.name }} </td> <td> {{ spec.need }} </td> <td> {{ spec.are }} </td> </tr>
        {% endfor %}
    {% endfor %}
</table>
{% endblock %}
