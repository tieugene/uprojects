$def with (root, item, menu)
<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
$:menu
<center>
<h1>User edit</h1>
</center>
<form method="post">
<table>
<thead><tr><th>Field</th><th>Value</th></tr>
<tbody>
	<tr> <td> Id: </td> <td> $item.id </td> </tr>
	<tr> <td> <label for="login"> Login: </label> </td> <td> <input type="text" name="login" value="$item.login"/> </td> </tr>
	<tr> <td> <label for="password"> Password: </label> </td> <td> <input type="text" name="password" value="$item.password"/> </td> </tr>
	<tr> <td> <label for="comments"> Comments: </label> </td> <td> <input type="text" name="comments" value="$item.comments"/> </td> </tr>
</tbody>
</table>
<p> <input type="submit" value="OK" /> <input type="button" value="Cancel" onclick="javascript:window.location='$root/user/list/'"/> </p>
<form>
</body>
</html>
