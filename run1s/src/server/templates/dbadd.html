$def with (dbtypes, orgs)

		<td colspan="3"> <input type="text" name="fullpath"/> </td>
		<td> <select size="1" name="dbtype">
		$for item in dbtypes:
			<option value="$item.id">$item.name</option>
		</select> </td>
		<td> <select size="1" name="org">
		$for item in orgs:
			<option value="$item.id">$item.name</option>
		</select> </td>
		<td> <input type="text" name="comments"/> </td>
